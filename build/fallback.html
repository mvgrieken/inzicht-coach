<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inzicht Coach - Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .title {
            color: #D2691E;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #D2691E;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }
        .btn {
            width: 100%;
            background: #D2691E;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background: #B8551A;
        }
        .debug {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .debug h3 {
            color: #1976d2;
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        .debug p {
            margin: 0.25rem 0;
            font-size: 0.875rem;
            color: #1976d2;
        }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Inzicht Coach üåü</h1>
        <p class="subtitle">Login Diagnose Pagina</p>
        
        <div class="debug">
            <h3>üîß Debug Status</h3>
            <p>React Bundle: <span id="bundle-status">Checking...</span></p>
            <p>Environment: <span id="env-status">Checking...</span></p>
            <p>Netlify: <span class="success">‚úÖ Working</span></p>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="demo@inzichtcoach.nl" />
        </div>
        
        <div class="form-group">
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" value="demo123456" />
        </div>
        
        <button class="btn" onclick="testLogin()">
            üîß Test Login Functionaliteit
        </button>
        
        <div style="text-align: center; margin-top: 1rem;">
            <a href="/" style="color: #D2691E; text-decoration: none;">
                ‚Üê Terug naar React App
            </a>
        </div>
    </div>
    
    <script>
        // Test React bundle availability
        fetch('/_expo/static/js/web/index-2e2d9c01cb8d51591459e08f129eca27.js')
            .then(response => {
                const status = document.getElementById('bundle-status');
                if (response.ok) {
                    status.innerHTML = '<span class="success">‚úÖ Bundle OK</span>';
                } else {
                    status.innerHTML = '<span class="error">‚ùå Bundle Error: ' + response.status + '</span>';
                }
            })
            .catch(error => {
                document.getElementById('bundle-status').innerHTML = '<span class="error">‚ùå ' + error.message + '</span>';
            });
        
        // Check environment
        document.getElementById('env-status').innerHTML = 
            '<span class="success">‚úÖ Static Fallback Working</span>';
            
        function testLogin() {
            alert('üéâ Login form werkt!\n\nDit toont aan dat:\n‚Ä¢ HTML/CSS laden correct\n‚Ä¢ JavaScript werkt\n‚Ä¢ Styling is OK\n\nHet probleem was in de React bundle of environment variabelen.');
        }
        
        console.log('üîß Fallback login page loaded successfully');
    </script>
</body>
</html>
