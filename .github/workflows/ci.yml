name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 18

jobs:
  # Code Quality Checks
  lint-and-test:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Lint code
        run: npm run lint

      - name: ğŸ”§ Type check
        run: npm run typecheck

      - name: ğŸ§ª Run tests (if available)
        run: npm test --passWithNoTests --ci --coverage --watchAll=false
        continue-on-error: true

  # Build and Deploy
  build-web:
    name: ğŸ—ï¸ Build Web App
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸŒ Export web build
        run: npm run build
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_PUBLIC_APP_VERSION: "1.0.0"

      - name: ğŸ“¤ Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/
          retention-days: 7

  # Security Checks
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ”’ Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          ! grep -r "sk-" . --exclude-dir=node_modules --exclude-dir=.git || echo "âš ï¸  Found potential API keys"
          ! grep -r "eyJ" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md" || echo "âš ï¸  Found potential JWT tokens"

  # Notify Netlify (if not using Git integration)  
  deploy-netlify:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-web]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Trigger Netlify Deploy
        run: |
          curl -X POST -d '{}' '${{ secrets.NETLIFY_BUILD_HOOK }}'
        continue-on-error: true

      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Web build artifact is available for download!'
            })