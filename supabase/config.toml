# A string used to distinguish different Supabase projects on the same machine.
# Not necessarily the Project ID - it's just a name for your local project.
project_id = "inzicht-coach"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[graphql]
enabled = true
port = 54322
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[inbound_email]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 15

[auth]
enabled = true
port = 54324
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://inzicht-coach.netlify.app"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
secure_password_change_enabled = true
